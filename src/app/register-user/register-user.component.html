<section class="login-section">

    <div class="logo-container">
      <a routerLink="">
        <img class="logo" src="../../assets/media/icons/logo-animation.svg" alt="blubbel logo">
      </a>
    </div>

  <div class="form-container ml-mr-auto">
    <div style="padding-top: 2%;">
      <div class="arrow-back-container">
        <a routerLink="">
          <img src="../../assets/media/icons/arrow_back.svg" alt="arrow pointing left">
        </a>
        <h2 class="fontNunito">Konto erstellen</h2>
        <div class="info-container">
          <img title="How to -registrieren" (click)="openInfoBox()" class="info-icon" src="../../assets/media/icons/info_symbol-icon.png" alt="">
        </div>
      </div>
      <div class="form-title ml-mr-auto">
        <p class="fontNunito">Mit deinem Namen und deiner eMail-Addresse hast Du dein neues DABubble-Konto:</p>
      </div>
    </div>
    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="input-container ml-mr-auto">
        <div class="name-container">
          <input name="name" id="name" autocomplete="off" formControlName="name" class="input-field input-field-user-icon fontNunito" type="text" placeholder="Name und Nachname"  required/>
          <div class="warn-txt" *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched">
            <span  *ngIf="myForm.controls['name'].errors && myForm.controls['name'].errors['required']" >Name ist ein Pflichtfeld.</span>
          </div>
        </div>
        <div class="email-container">
          <input #email name="name" autocomplete="off" formControlName="email" class="input-field input-field-mail-icon fontNunito" type="email" placeholder="beispielname@email.com"/>
          <div class="warn-txt" *ngIf="myForm.controls['email'].invalid && myForm.controls['email'].touched">
            <span  *ngIf="myForm.controls['email'].errors && myForm.controls['email'].errors['required']" >eMail ist ein Pflichtfeld.</span>
          </div>
        </div>
        <div class="pwd-container">
          <input #name id="password" name="password" type="password" formControlName="password" class="input-field input-field-pwd-icon fontNunito" placeholder="Passwort" />
          <div class="warn-txt" *ngIf="myForm.controls['password'].invalid && myForm.controls['password'].touched">
            <span  *ngIf="myForm.controls['password'].errors && myForm.controls['password'].errors['required']" >Password ist ein Pflichtfeld.</span>
          </div>
        </div>
      </div>
      <div class="check-container">
        <input type="checkbox" id="checkbox" formControlName="terms">
        <br>
        <div class="label-container">
          <span id="terms" name="terms" class="fontNunito">Ich stimme der <a class="font-nunito" [routerLink]="['/legal']">Datenschutzerkl√§rung</a> zu.</span>
          <div *ngIf="myForm.controls['terms'].invalid && myForm.controls['terms'].touched"></div>
            <span style="color: red;"  *ngIf="myForm.controls['terms'].errors && myForm.controls['terms'].errors['required']" >Bitte klicken.</span>
        </div>
          
      </div>
      <div class="btn-container ml-mr-auto">
        <button  id="submit" type="submit" class="login-btn fontNunito"  [disabled]="myForm.invalid">Weiter</button>
      </div>
    </form>

  </div>

  <div class="legal-imprint-container ml-mr-auto">
    <a class="fontNunito" [routerLink]="['/imprint']">Impressum</a>
    <a class="fontNunito" [routerLink]="['/legal']">Datenschutz</a>
  </div>
</section>
